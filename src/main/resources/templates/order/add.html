<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="../../static/asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
			  integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
			  crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{/webjars/bootstrap-table/1.15.5/bootstrap-table.min.css}">
		<!-- Custom styles for this template -->
		<link href="../../static/asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="commons/bar::sidebar(activeUri='order')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form name="form1" th:action="@{/customer}" method="post">
						<input type="hidden" name="_method" value="put"/>
						<label>
							<input th:type="hidden" name="id"/>
						</label>
						<div class="form-group">
							<label>
								姓名:<input name="name" type="text" class="form-control"
								   required="required">
							</label>
						</div>
						<div class="form-group">
							<label>
								电话:<input name="phone" type="text" class="form-control"
									  pattern="^(0|86|17951)?(13[0-9]|15[012356789]|17[0678]|18[0-9]|14[57])[0-9]{8}"
									  title="请输入正确的手机号码"
									  required="required">
							</label>
						</div>
						<div class="form-group">
							<label>
								地址:<input name="address" type="text" class="form-control"
								   required="required">
							</label>
						</div>
						<div class="form-group">
							<label>
								面积:<input name="size" type="text" class="form-control"
								   required="required" pattern="0|([^0][0-9]+\.?[0-9]*)" title="请输入数字">
							</label>
						</div>
						
						<button type="submit" id="save" class="btn btn-primary">添加</button>
					</form>
					<div class="table-responsive">

						<table data-toggle="table" class="table table-bordered table-hover table-striped"
							   data-browse="true" data-thead-classes="thead-dark"
							   th:data-locale="${session.locale}" id="table">
							<thead>
							<tr>
								<th data-sortable="true" data-field="name" data-align="center">商品名</th>
								<th data-sortable="true" data-field="number" data-align="center">数量</th>
								<th data-sortable="true" data-field="price" data-align="center">单价</th>
								<th data-sortable="true" data-field="all" data-align="center">合计</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="goods:${goods_list}">
								<td th:text="${goods.name}"></td>
								<td th:text="${goods.number}"></td>
								<td th:text="${goods.price}"></td>
								<td th:text="${goods.all}"></td>
							</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="../../static/asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
		<script type="text/javascript" src="../../static/asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" src="../../static/asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap-table/1.15.5/bootstrap-table.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap-table/1.15.5/locale/bootstrap-table-zh-CN.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap-table/1.15.5/locale/bootstrap-table-en-US.js}"></script>
		<!-- Icons -->
	</body>

</html>
