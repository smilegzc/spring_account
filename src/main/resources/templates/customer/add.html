<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="../../static/asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="../../static/asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="commons/bar::sidebar(activeUri='emps')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form name="form1" th:action="@{/customer}" method="post">
						<input type="hidden" name="_method" value="put" th:if="${customer!=null}"/>
						<label>
							<input th:type="hidden" name="id" th:value="${customer!=null}?${customer.id}" th:if="${customer!=null}"/>
						</label>
						<div class="form-group">
							<label>
								姓名:<input name="name" type="text" th:value="${customer!=null}?${customer.name}" class="form-control"
								   required="required">
							</label>
						</div>
						<div class="form-group">
							<label>
								电话:<input name="phone" type="text" th:value="${customer!=null}?${customer.phone}" class="form-control"
									  pattern="^(0|86|17951)?(13[0-9]|15[012356789]|17[0678]|18[0-9]|14[57])[0-9]{8}"
									  title="请输入正确的手机号码"
									  required="required">
							</label>
						</div>
						<div class="form-group">
							<label>
								地址:<input name="address" type="text" th:value="${customer!=null}?${customer.address}" class="form-control"
								   required="required">
							</label>
						</div>
						<div class="form-group">
							<label>
								面积:<input name="size" type="text" th:value="${customer!=null}?${customer.size}" class="form-control"
								   required="required" pattern="0|([^0][0-9]+\.?[0-9]*)" title="请输入数字">
							</label>
						</div>
						
						<button type="submit" id="save" class="btn btn-primary" th:text="${customer!=null}?'修改':'添加'">添加</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="../../static/asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" src="../../static/asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" src="../../static/asserts/js/bootstrap.min.js" th:src="@{/asserts/js/bootstrap.min.js}"></script>
	</body>

</html>
